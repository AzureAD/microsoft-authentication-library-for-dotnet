version: '3.8'

services:
  msal-analyzer:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    container_name: msal-log-analyzer
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=production
      - PORT=3001
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - MAX_FILE_SIZE=${MAX_FILE_SIZE:-10485760}
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost:3001/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 15s

