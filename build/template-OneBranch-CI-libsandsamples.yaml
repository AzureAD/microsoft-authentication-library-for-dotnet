# template-OneBranch-CI-libsandsamples.yaml
# Performs Nuget Restore and Build of LibsAndSamples.sln based on BuildPlatform and BuildConfiguration

parameters:
  BuildPlatform: 'any cpu'
  BuildConfiguration: 'release'
  MsalClientSemVer: '4.0.0-devopsbuild'
  MsalSourceDir: 'microsoft-authentication-library-for-dotnet\' #Default MSAL Location

steps:

# Unit tests require .NET 3.x
- task: UseDotNet@2
  displayName: 'Use .Net Core SDK 3.x'
  inputs:
    version: 3.x
    
# Use the latest .NET SDK
- task: UseDotNet@2
  displayName: 'Use .Net Core sdk 6.x'
  inputs:
    version: 6.x

- task: PowerShell@2
  displayName: 'Disable Public NuGet source'
  inputs:
    targetType: 'inline'
    script: |
      $configFilePath = "$(Build.SourcesDirectory)/microsoft-authentication-library-for-dotnet/NuGet.Config"
      Write-Host "Config file path: $configFilePath"
      dotnet nuget disable source NuGet --configfile $configFilePath

- task: PowerShell@2
  displayName: 'Copy NuGet.config to Solutions Directory'
  inputs:
    targetType: 'inline'
    script: |
      $sourcePath = "$(Build.SourcesDirectory)/.nuget/NuGet.config"
      $destinationPath = "$(Build.SourcesDirectory)/microsoft-authentication-library-for-dotnet/NuGet.Config"

      Write-Host "Copying NuGet.config from $sourcePath to $destinationPath"
      Copy-Item -Path $sourcePath -Destination $destinationPath -Force
      Write-Host "NuGet.config copied successfully."
        
- task: PowerShell@2
  displayName: 'Add OneBranch NuGet source'
  inputs:
    targetType: 'inline'
    script: |
      $configFilePath = "$(Build.SourcesDirectory)/microsoft-authentication-library-for-dotnet/NuGet.Config"
      Write-Host "Adding OneBranch NuGet source using config file: $configFilePath"
      dotnet nuget add source NuGet --configfile $configFilePath
      Write-Host "Successfully added OneBranch NuGet source."

- task: DotNetCoreCLI@2
  displayName: 'dotnet workload restore for Desktop project'
  inputs:
    command: 'custom'
    custom: 'workload'
    arguments: 'restore microsoft-authentication-library-for-dotnet\src\client\Microsoft.Identity.Client.Desktop\Microsoft.Identity.Client.Desktop.csproj'

- task: DotNetCoreCLI@2
  displayName: 'dotnet workload restore for Identity.Client'
  inputs:
    command: 'custom'
    custom: 'workload'
    arguments: 'restore microsoft-authentication-library-for-dotnet\src\client\Microsoft.Identity.Client\Microsoft.Identity.Client.csproj'

- task: PowerShell@2
  displayName: Install MAUI
  inputs:
    targetType: 'inline'
    script: |
      dotnet workload install maui --source https://api.nuget.org/v3/index.json
      dotnet workload install android --source https://api.nuget.org/v3/index.json

- task: PowerShell@2
  displayName: Install Chocolatey
  inputs:
    targetType: 'inline'
    script: |
      Set-ExecutionPolicy Bypass -Scope Process -Force; [System.Net.ServicePointManager]::SecurityProtocol = [System.Net.ServicePointManager]::SecurityProtocol -bor 3072; iex ((New-Object System.Net.WebClient).DownloadString('https://community.chocolatey.org/install.ps1'))      

- task: PowerShell@2
  displayName: Install Java 11
  inputs:
    targetType: 'inline'
    script: |
      choco install openjdk --version=11.0.2.01 -y

- task: CmdLine@2
  displayName: 'Clear local NuGet cache'
  inputs:
    script: 'nuget locals all -clear'

- powershell: 'powershell.exe -File "microsoft-authentication-library-for-dotnet\build\InstallAndroid.ps1" -ExecutionPolicy Bypass'
  displayName: 'Install Android'

- task: VSBuild@1
  displayName: 'NuGet restore ${{ parameters.Solution }}'
  inputs:
    solution: ${{ parameters.Solution }}
    msbuildArgs: '/t:restore'
    platform: ${{ parameters.BuildPlatform }}
    configuration: ${{ parameters.BuildConfiguration }}

- task: VSBuild@1
  displayName: 'Build solution ${{ parameters.Solution }}'
  inputs:
    solution: ${{ parameters.Solution }}
    msbuildArgs: '/p:RunCodeAnalysis=false /p:MsalClientSemVer=${{ parameters.MsalClientSemVer }} /p:SourceLinkCreate=true /p:ContinousIntegrationBuild=true'
    platform: ${{ parameters.BuildPlatform }}
    configuration: ${{ parameters.BuildConfiguration }}
