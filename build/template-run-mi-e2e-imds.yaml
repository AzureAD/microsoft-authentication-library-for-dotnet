parameters:
  BuildConfiguration: 'Release'
  TargetFramework:   'net8.0'

steps:

# Ensure the exact SDK is available on the agent
- task: UseDotNet@2
  displayName: 'Install .NET SDK 8.0.418'
  inputs:
    packageType: 'sdk'
    version: '8.0.418'
    includePreviewVersions: false
    performMultiLevelLookup: true

# Restore 
- task: DotNetCoreCLI@2
  displayName: Restore E2E project
  inputs:
    command: restore
    projects: tests/Microsoft.Identity.Test.E2E/Microsoft.Identity.Test.E2E.MSI.csproj
    restoreArguments: >
      /p:RestoreTargetFrameworks=net8.0
      /p:INCLUDE_MOBILE_AND_LEGACY_TFM=

# Build 
- task: DotNetCoreCLI@2
  displayName: Build E2E project
  inputs:
    command: build
    projects: tests/Microsoft.Identity.Test.E2E/Microsoft.Identity.Test.E2E.MSI.csproj
    arguments: >
      --configuration $(BuildConfiguration)
      --framework net8.0
      /p:INCLUDE_MOBILE_AND_LEGACY_TFM=

# Test
- task: VSTest@2
  displayName: Run Managed Identity E2E Tests (.NET)
  inputs:
    testSelector: testAssemblies
    testAssemblyVer2: '**/Microsoft.Identity.Test.E2E/bin/${{ parameters.BuildConfiguration }}/**/Microsoft.Identity.Test.E2E.MSI.dll'
    searchFolder: '$(System.DefaultWorkingDirectory)'
    runTestsInIsolation: true
    rerunFailedTests: true
    rerunMaxAttempts: '3'
    runInParallel: false
    failOnMinTestsNotRun: true
    minimumExpectedTests: '1'
    testFiltercriteria: '(TestCategory=MI_E2E_Imds|TestCategory=MI_E2E_KeyAcquisition_Hardware)'
